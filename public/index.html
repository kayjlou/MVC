<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="assets/js/app.js"></script>
  </head>
  <body>
    <div id="allMovies"></div>

    <h2>Add a Movie to Watch</h2>
    <form id="addmovie" class="button-size">
      <textarea type="text" name="movie"></textarea>
      <button type="submit">Save Movie!</button>
    </form>

    <h2>Update a Movie</h2>
    <form id="updatemovie" class="button-size">
      <input type="text" name="id" placeholder="id" />
      <textarea
        type="text"
        name="movie"
        placeholder="what do you want to update this movie title to?"
      ></textarea>
      <button type="submit">Update Movie!</button>
    </form>
  </body>
</html>
